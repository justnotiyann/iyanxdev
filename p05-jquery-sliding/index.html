<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JQUERY SLIDING EFFECT</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper_container">
            <div class="button">JQUERY SLIDE EFFECT !</div>
        </div>
        <div class="button_content">
            <p><i>The slideUp() is an inbuilt method in jQuery which is used to hide the selected elements.</i></p>
            <div class="wrapper_content">
                <div class="content">Sintaks :
                    $(selector).slideUp(speed);
                </div>
            </div>
            <div class="doc">
                <p>Dokumentasi resmi <a href="https://api.jquery.com/slideup/" target="_blank">Klik Disini</a></p>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
