<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style2.css">
	<title>Basic HTML Form !</title>
</head>

<body>
	<div class="images">
		<img src="kop.png" alt="">
	</div>

	<div class="title">
		<h2>Form Pendaftaran Mahasiswa Baru</h2>
	</div>

	<div class="wrapper">
		<div class="wrapper__form1">
			<form action="">
				<fieldset>
					<legend>
						<h4>Form Pendaftaran</h4>
					</legend>
					<label for="nama">Nomor Pendaftaran :</label>
					<input type="text" name="nama">
					<label for="nama">Masukkan Nama :</label>
					<input type="text">
					<label for="">Tanggal Ujian</label>
					<input type="date">
					<label for="">Jenis Kelamin</label>
					<select name="jenis_kelamin" id="jenis_kelamin">
						<option value="">Laki-laki</option>
						<option value="">Perempuan</option>
					</select>
					<label for="">Jenjang Jurusan Yang Dipilih</label>
					<br>
					<table border="1" cellpadding=0 cellspacing=0>
						<thead>
							<tr>
								<th rowspan="2">JENJANG</th>
								<th colspan="2">PROGRAM STUDI</th>
							</tr>
							<tr>
								<th>Pagi (Reguler)</th>
								<th>Sore (Karyawan)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>D-III</th>
								<td>
									<input type="radio" name="ka" />
									Akuntansi <br />
									<input type="radio" name="mi" />
									<label for="mi">Manajemen Perusahaan</label>
								</td>
								<td>
									<input type="radio" name="Diploma" />
									Informatics Engineering <br />
									<input type="radio" name="Diploma" />
									Information Engineering
								</td>
							</tr>
							<tr>
								<th>S-1</th>
								<td>
									<input type="radio" name="strata" />
									Informatics Engineering <br />
									<input type="radio" name="strata" />
									Information Engineering
								</td>
								<td>
									<input type="radio" name="strata" />
									Informatics Engineering <br />
									<input type="radio" name="strata" />
									Information Engineering
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>
		<!-- <div class="wrapper__form2">
			<form action="">
				<fieldset>
					<legend>
						<h4>Form Pendaftaran</h4>
					</legend>
				</fieldset>
			</form>
		</div> -->
	</div>
</body>

</html>
